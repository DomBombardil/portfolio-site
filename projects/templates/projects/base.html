<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .nav-link.nav-cta {
            position: relative;
            padding: 0.5rem 0.85rem;
            border-radius: 999px;
            font-weight: 600;
            color: #111827;
            transition: background-color 160ms ease, color 160ms ease, transform 160ms ease;
        }

        .nav-link.nav-cta:hover {
            background-color: #32acfc;
            color: #111827;
            transform: translateY(-1px);
        }

        .nav-link.nav-cta.active {
            background-color: #111827;
            color: #ffffff;
        }

        .navbar-brand-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @media (max-width: 768px) {
            .navbar-brand-group {
                flex-wrap: wrap;
                gap: 0.35rem;
            }

            .navbar-toggler {
                margin-left: auto;
            }

            .navbar .navbar-brand.nav-cta {
                display: inline-flex;
                align-items: center;
                padding: 0.35rem 0.55rem;
                margin-right: 0.25rem;
                margin-bottom: 0.25rem;
                font-size: 0.82rem;
            }

            .navbar .navbar-collapse {
                margin-top: 0.65rem;
            }

            .navbar .navbar-nav {
                gap: 0.35rem;
            }

            .navbar .nav-link.nav-cta {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                padding: 0.55rem 0.9rem;
                font-size: 0.95rem;
            }

            .navbar .nav-item.nav-right {
                align-self: flex-end;
            }

            .navbar .nav-item.nav-right .nav-link.nav-cta {
                justify-content: flex-end;
                text-align: right;
            }
        }

        @media (max-width: 480px) {
            .navbar-brand-group {
                flex-wrap: nowrap;
            }

            .navbar .navbar-brand.nav-cta {
                font-size: 0.75rem;
                padding: 0.3rem 0.45rem;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <div class="navbar-brand-group">
            <a class="navbar-brand nav-link nav-cta"
               href="{% url 'projects:all_projects' %}">Portfolio</a>
            <a class="navbar-brand nav-link nav-cta"
               href="{% url 'projects:resume' %}">Resume</a>
            <a class="navbar-brand nav-link nav-cta"
               href="{% url 'projects:certificates' %}">Certificates</a>
        </div>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item me-2 nav-right">
                    <a class="nav-link nav-cta"
                       href="{% url 'projects:index' %}">Home</a>
                </li>
                <li class="nav-item nav-right">
                    <a class="nav-link nav-cta"
                       href="{% url 'projects:about_me' %}">About me</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-4">
    {% block content %}
    {% endblock content %}
</div>

<!-- CTA FOOTER -->
<section class="py-5 text-center">
    <h2 class="fw-bold">Want to Work Together?</h2>
    <p class="lead">Feel free to reach out for projects, collaborations, or opportunities.</p>
    <a href="mailto:dominik.ivacic@protonmail.com" class="btn btn-success btn-lg">Contact Me</a>
</section>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
